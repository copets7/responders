<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css"/>
    <link th:href="@{/css/main.css}" type="text/css" rel="stylesheet"/>
    <title>Add user</title>
</head>
<body>

<div th:insert="~{menu :: #nav-menu}"></div>

<form th:action="@{/users/new}" th:object="${user}" method="post">
    <div class="container" style="margin: 20px">
        <h1>Register</h1>
        <p>Please fill in this form to create an account.</p>
        <hr>

        <label for="name"><b>Name</b></label>
        <input type="text" placeholder="Enter Name" th:field="*{username}" id="name" required>

        <label for="email"><b>Email</b></label>
        <input type="text" placeholder="Enter Email" th:field="*{email}" id="email" required>

        <label for="password"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" th:field="*{password}" id="password" required>

        <label for="matchingPassword"><b>Repeat Password</b></label>
        <input type="password" placeholder="Repeat Password" th:field="*{matchingPassword}" id="matchingPassword"
               required>


        <hr>

        <button type="submit">Register</button>
        <button onclick="location.href = '/'">Back</button>
    </div>
</form>
</body>
</html>
